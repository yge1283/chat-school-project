<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{{ url_for('static', filename='login.js') }}" defer></script>
  <style>
    .gradient-background {
      background:  rgb(108,204,255);
      background-size: 180% 180%;
      animation: gradient-animation 18s ease infinite;
    }

    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 1200px) {
      .h-custom {
        height: 140%;
      }
    }

    .container {
      display: flex;
      justify-content: right;
      margin: auto;
      padding-top: 20px;
    }

    .kakao {
      height: 40px;
    }

    .gmail {
      height: 40px;
    }

    h1 {
      color: #ffffff;
    }

    .roboto-slab-Roboto {
      font-family: "Roboto Slab", serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
  </style>

</head>


<body>
  <section class="vh-100">
    <div class="container-fluid h-custom gradient-background">

      <div class="container">
        <div class="dropdown">
          <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
            aria-expanded="false">
            Language
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <a class="dropdown-item language-option" href="#" data-lang="Khmer">
                <img src="{{ url_for('static', filename='./images/Khmer.png') }}" alt="Khmer"
                  style="width: 24px; height: auto; margin-right: 8px;"> Khmer
                <!-- <img src="./Images/Khmer.png" alt="Khmer" -->
              </a>
            </li>
            <li>
              <a class="dropdown-item language-option" href="#" data-lang="Korean">
                <img src="{{ url_for('static', filename='./images/Korea.png') }}" alt="Korean"
                  style="width: 24px; height: auto; margin-right: 8px;"> Korean
              </a>
            </li>
            <li>
              <a class="dropdown-item language-option" href="#" data-lang="English">
                <img src="{{ url_for('static', filename='./images/English.png') }}" alt="English"
                  style="width: 24px; height: auto; margin-right: 8px;">
                English
              </a>
            </li>
            <li>
              <a class="dropdown-item language-option" href="#" data-lang="Chinese">
                <img src="{{ url_for('static', filename='./images/Chinese.png') }}" alt="Chinese"
                  style="width: 24px; height: auto; margin-right: 8px;">
                Chinese
              </a>
            </li>
          </ul>
        </div>
      </div>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          var languageOptions = document.querySelectorAll('.language-option');
          var dropdownButton = document.getElementById('dropdownMenuButton1');

          languageOptions.forEach(function (option) {
            option.addEventListener('click', function () {
              var selectedLanguage = option.getAttribute('data-lang');
              dropdownButton.textContent = selectedLanguage;
              // Add logic here if you need to also change the language of the site dynamically
            });
          });
        });
      </script>


      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 roboto-slab-Roboto mb-5">
          <form>

            <h1 id="welcomeText">Welcome To Education AI Chatbot</h1>
            <script>
              document.addEventListener("DOMContentLoaded", function () {
                var languageOptions = document.querySelectorAll('.language-option');
                var dropdownButton = document.getElementById('dropdownMenuButton1');

                var translations = {
                  "English": {
                    "welcomeText": "Welcome To Education AI Chatbot",
                    "loginButton": "Login"
                  },
                  "Khmer": {
                    "welcomeText": "សូមស្វាគមន៍ទៅកាន់ AI ឆាតបូតអប់រំ",
                    "loginButton": "ចូល"
                  },
                  "Korean": {
                    "welcomeText": "에듀케이션 AI 챗봇에 오신 것을 환영합니다",
                    "loginButton": "로그인"
                  },
                  "Chinese": {
                    "welcomeText": "欢迎来到教育 AI 聊天机器人",
                    "loginButton": "登录"
                  }
                };

                languageOptions.forEach(function (option) {
                  option.addEventListener('click', function (e) {
                    e.preventDefault();  // Prevent the link from actually navigating
                    var selectedLanguage = option.getAttribute('data-lang');
                    dropdownButton.textContent = selectedLanguage;

                    // Change texts
                    document.getElementById('welcomeText').textContent = translations[selectedLanguage]['welcomeText'];
                    document.getElementById('loginButton').textContent = translations[selectedLanguage]['loginButton'];
                  });
                });
              });
            </script>



            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start text-white">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>
              <button type="button" id="kakaobutton" data-mdb-button-init data-mdb-ripple-init
                class="btn btn-outline-link btn-floating mx-1">
                <img class="kakao" src="{{ url_for('static', filename='./images/kakao.png') }}" alt="kakao icon">
              </button>

              <button type="button" id="googlebutton" data-mdb-button-init data-mdb-ripple-init
                class="btn btn-outline-link btn-floating mx-1">
                <img class="gmail" src="{{ url_for('static', filename='./images/google.png') }}" alt="gmail icon">
                <i class="fab fa-gmail-in"></i>
              </button>
            </div>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="ID or Email" />
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Password" />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0 text-white">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="{{ url_for('main.findidandpw') }}" class="link-light">Find_ID/PW</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <div class="conateiner d-flex" style="justify-content: space-evenly; height: 50px;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Teacher
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Student
                  </label>
                </div>
              </div>

              <button id="loginButton" type="button" data-mdb-button-init data-mdb-ripple-init
                class="btn btn-dark btn btn-outline-light"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{{ url_for('main.signup') }}" class="link-warning">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark ">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0 mt-1">
        © 2024. Busan Academy.
      </div>
      <!-- Copyright -->
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
