<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{{ url_for('static', filename='login.js') }}" defer></script>

  <style>
    .gradient-background {
      background: linear-gradient(300deg, #00bfff, #ff4c68, #ef8172);
      background-size: 180% 180%;
      animation: gradient-animation 18s ease infinite;
    }

    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 1200px) {
      .h-custom {
        height: 140%;
      }
    }

    .kakao {
      height: 40px;
    }

    .google {
      height: 40px;
    }

    .roboto-slab-Roboto {
      font-family: "Roboto Slab", serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
  </style>

</head>

<body>

  <div class="vh-100">
    <div class="container-fluid h-custom gradient-background d-flex align-items-center justify-content-center">
      <!-- Section: Design Block -->
      <section class="text-center text-lg-start roboto-slab-Roboto">
        <!-- Jumbotron -->
        <div class="container py-5">
          <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="w-100 rounded-4 shadow-4" alt="" />
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card cascading-right" style="
                  background: hsla(0, 0%, 100%, 0.55);
                  backdrop-filter: blur(30px);
                  ">
                <div class="card-body p-5 shadow-5 text-center">
                  <h2 class="fw-bold mb-5">Sign Up</h2>
                  <form id="registerForm">
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                      <div class="mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="name" class="form-control" placeholder="FullName" />
                        </div>
                      </div>

                      <div class="col-md-4 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="birth-year" class="form-control" placeholder="Birth-Y" />
                        </div>
                      </div>
                      <div class="col-md-4 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="birth-month" class="form-control" placeholder="Birth-M" />
                        </div>
                      </div>
                      <div class="col-md-4 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="birth-day" class="form-control" placeholder="Birth-D" />
                        </div>
                      </div>


                      <div class="container d-flex" style="justify-content: space-evenly; height: 50px;">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="male">
                          <label class="form-check-label" for="flexRadioDefault1">
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="female" checked>
                          <label class="form-check-label" for="flexRadioDefault2">
                            Female
                          </label>
                        </div>
                      </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="email" class="form-control" placeholder="Email" />
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="password" class="form-control" placeholder="Password" />
                    </div>

                    <!-- phone number -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="phone number" id="phone" class="form-control" placeholder="Phone Number" />
                    </div>

                    <!-- Address -->
                    <div data-mdb-input-init class="form-outline mb-5">
                      <input type="address" id="address" class="form-control" placeholder="Address" />
                    </div>

                    <div class="container d-flex" style="justify-content: space-evenly; height: 50px;">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="teacher-radio" value="teacher">
                        <label class="form-check-label" for="teacher-radio">
                          Teacher
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="student-radio" value="student" checked>
                        <label class="form-check-label" for="student-radio">
                          Student
                        </label>
                      </div>
                    </div>

                    <!-- Submit button -->
                    <button id="signupButton" type="submit" class="btn btn-outline-dark mb-4">
                      Sign up
                    </button>

                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>or sign up with:</p>
                      <button type="button" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-outline-link btn-floating mx-1">
                        <img class="kakao" src="{{ url_for('static', filename='./images/kakao.png') }}" alt="kakao">
                        <i class="fab fa-kakao-f"></i>
                      </button>

                      <button type="button" id ="googlebutton" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-outline-link btn-floating mx-1">
                        <img class="google" src="{{ url_for('static', filename='./images/google.png') }}" alt="google">
                        <i class="fab fa-twitter"></i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Jumbotron -->
      </section>
      <!-- Section: Design Block -->
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark">

      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-1">
        Â© 2024. Busan Academy.
      </div>
      <!-- Copyright -->
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
